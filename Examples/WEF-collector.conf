<source>
  @type windows_eventlog2
  @id windows_eventlog2
  tag winevt.raw
  rate_limit 200
  <storage>
    @type local
    persistent true
    path C:\opt\td-agent\winevt2.pos
  </storage>
  <subscribe>
    channels ["ForwardedEvents"]
  </subscribe>
</source>

<filter winevt.**>
  @type record_transformer
  <record>
    message ${record["Description"]}
  </record>
</filter>

<match winevt.**>
  @type lm
  resource_mapping {"Computer": "system.hostname"}
  company_name LM_COMPANY_NAME
  access_id LM_ACCESS_ID
  access_key LM_ACCESS_KEY
  <buffer>
    @type memory
    flush_interval 1s
    chunk_limit_size 5m
  </buffer> 
  debug false
</match>
